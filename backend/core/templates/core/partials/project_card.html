<a class="card reveal"
   href="{% url 'project_detail' project.slug %}"
   data-title="{{ project.title|lower }}"
   data-tags="{% for t in project.tags.all %}{{ t.slug }}{% if not forloop.last %},{% endif %}{% endfor %}">
  <div class="card-top">
    <h3 class="card-title">{{ project.title }}</h3>
    <span class="card-pill">{% if project.repo_url %}repo{% else %}project{% endif %}</span>
  </div>

  {% if project.summary %}
    <p class="card-summary">{{ project.summary }}</p>
  {% endif %}

  {% if project.tags.all %}
    <div class="chips">
      {% for t in project.tags.all %}
        <span class="chip">{{ t.name }}</span>
      {% endfor %}
    </div>
  {% endif %}
</a>
