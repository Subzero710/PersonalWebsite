<a class="card reveal"
   href="{% url 'project_detail' project.slug %}"
   data-title="{{ project.title|lower }}"
   data-tags="{% for t in project.tags.all %}{{ t.slug }}{% if not forloop.last %},{% endif %}{% endfor %}">

  <div class="card-head">
    <div>
      <h3 class="card-title">{{ project.title }}</h3>
      {% if project.summary %}
        <p class="card-summary">{{ project.summary }}</p>
      {% endif %}
    </div>
    <div class="card-arrow" aria-hidden="true">â†’</div>
  </div>

  <div class="card-foot">
    {% if project.tags.all %}
      <div class="chips">
        {% for t in project.tags.all %}
          <span class="chip">{{ t.name }}</span>
        {% endfor %}
      </div>
    {% endif %}

    <div class="pills">
      {% if project.repo_url %}<span class="pill">repo</span>{% endif %}
      {% if project.demo_url %}<span class="pill pill-primary">demo</span>{% endif %}
    </div>
  </div>

</a>
