{% extends "core/base.html" %}
{% block title %}Projets{% endblock %}
{% block content %}

<section class="section">
  <div class="section-head">
    <h1 style="margin:0">Projects</h1>
    <div class="muted">{{ projects|length }} projects</div>
  </div>

  <div class="filters reveal">
    <input class="input" id="projectSearch" type="search" placeholder="Search (title)â€¦" autocomplete="off" />
    <div class="tagbar" id="tagBar">
      <button class="tagpill is-active" data-tag="all">All</button>
      {% for t in tags %}
        <button class="tagpill" data-tag="{{ t.slug }}">{{ t.name }}</button>
      {% endfor %}
    </div>
  </div>

  <div class="grid" id="projectsGrid">
    {% for p in projects %}
      {% include "core/partials/project_card.html" with project=p %}
    {% endfor %}
  </div>
</section>

{% endblock %}
